<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Javascript HTML manipulation: To-do List</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    
    <div class="border">
        <form class="form" action="#">
            <div class="bg-grey">
                <label class="title" for="todo">To-Do:</label>
                <input class="to-do" id="todo">
                <button class="add-button" type="submit">Add</button>
            </div>
        </form>
        
        <ol class="add list">
        </ol>
    </div>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>    
</body>
</html>
